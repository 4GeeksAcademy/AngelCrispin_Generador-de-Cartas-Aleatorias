<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <div id="cardContent">
        <div class="row mt-5 mb-5">
          <div class="col-2">
            Width
          </div>
          <div class="col-4">
            <input type="number" min="1" class="config" id="cardWidth" />
          </div>
          <div class="col-2">
            Height
          </div>
          <div class="col-4">
            <input type="number" min="1" class="config" id="cardHeight" />
          </div>
        </div>
        <div class="row mt-5 mb-5">
          <button id="newCard" type="button" class="btn btn-warning">
            New Card
          </button>
        </div>
        <div id="cardPlay"></div>
      </div>
    </div>
  </body>
</html>
